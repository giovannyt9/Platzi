<!DOCTYPE html>

<body>
    <script>
        function* Fibonacci() {
            let n1 = 0
            let n2 = 1
            let sec = 0
            while (true) {
                sec = n1 + n2
                n1 = n2
                n2 = sec
                console.log(sec)
                yield sec
            }
        }
    </script>
</body>
