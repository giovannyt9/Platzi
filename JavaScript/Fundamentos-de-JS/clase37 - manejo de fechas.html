<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase 37 - Manejo de fechas</title>
  </head>
  <body>
    <script>
      function diasEntreFechas(fecha1, fecha2) {
        //  1000 1s 60 1min 24 horas
        const unDia = 1000 * 60 * 60 * 24 // = 24 horas
        const diferencia = Math.abs(fecha1 - fecha2)

        return Math.floor(diferencia / unDia)
      }

      const hoy = new Date()
      const nacimiento = new Date(1990, 9, 04)
      diasEntreFechas(hoy, nacimiento)
    </script>
  </body>
</html>
