<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h1>
            Hola Maria Victoria PAPA MAMA TIA ABUELA TIO  ABUELO TATETITOTU LAMPARA SILLA CELULAR PROFESOR NINTENDO sapo  hola
        </h1>
        <p>
            Este es un programa que te permite sumar dos numeros
        </p>
        <script>
            N1 = prompt('Ingresa el primer numero');
            N2 = prompt('Ingresa el segundo numero');
            N1 = parseFloat(N1);
            N2 = parseFloat(N2);
            Suma = N1 + N2;
            document.write('El resultado de la suma de ' + N1 + ' y ' + N2 + ' es ' + Suma);

        </script>
    </body>
</html>
